language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: 5.5
    - php: 5.6
    - php: hhvm

services:
  - memcached
  - redis-server

before_script:
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then ./bin/travis-redis.sh; fi"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then phpenv config-add ./bin/travis-$TRAVIS_PHP_VERSION.ini; fi"
  - mysql -e 'CREATE DATABASE titon_test;'
  - composer selfupdate
  - composer install

notifications:
  email: false